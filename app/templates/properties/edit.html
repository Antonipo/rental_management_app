{% extends "base.html" %}

{% block title %}Editar propiedad{% endblock %}

{% block content %}
<h1>Editar propiedad</h1>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ property.name }}" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ property.address }}" required>
    </div>
    <div class="mb-3">
        <label for="property_type" class="form-label">Tipo de propiedad</label>
        <select name="property_type" id="property_type" class="form-control" required>
            <option value="house" {% if property.property_type == 'house' %}selected{% endif %}>Casa</option>
            <option value="department" {% if property.property_type == 'department' %}selected{% endif %}>Departamento</option>
            <option value="room" {% if property.property_type == 'room' %}selected{% endif %}>Habitación</option>
            <option value="shop" {% if property.property_type == 'shop' %}selected{% endif %}>Local Comercial</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="area" class="form-label">Área m2</label>
        <input type="number" step="0.01" class="form-control" id="area" name="area" value="{{ property.area }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ property.description }}</textarea>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="available" name="available" {% if property.available %}checked{% endif %}>
        <label class="form-check-label" for="available">Disponible</label>
    </div>
    <div class="mb-3">
        <label for="owner_id" class="form-label">Propietario</label>
        <select class="form-select" id="owner_id" name="owner_id" required>
            <option value="">Selecciona propietario</option>
            {% for person in persons %}
            <option value="{{ person.id }}" {% if person.id == property.owner_id %}selected{% endif %}>
                {{ person.first_name }} {{ person.last_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar propiedades</button>
</form>
{% endblock %}
