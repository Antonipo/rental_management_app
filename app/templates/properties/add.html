{% extends "base.html" %}

{% block title %}Agregar propiedad{% endblock %}

{% block content %}
<h1>Agregar nueva propiedad</h1>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3">
        <label for="property_type" class="form-label">Tipo de propiedad</label>
        <select name="property_type" id="property_type" class="form-control" required>
            <option value="">Selecciona Tipo de propiedad</option>
            <option value="house">Casa</option>
            <option value="department">Departamento</option>
            <option value="room">Habitación</option>
            <option value="shop">Local Comercial</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="area" class="form-label">Área m2</label>
        <input type="number" step="0.01" class="form-control" id="area" name="area" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="available" name="available" checked>
        <label class="form-check-label" for="available">Disponible</label>
    </div>
    <div class="mb-3">
        <label for="owner_id" class="form-label">Propietario</label>
        <select class="form-select" id="owner_id" name="owner_id" required>
            {% if persons is sequence %}
                <option value="">Selecciona propietario</option>
                {% for person in persons %}
                    <option value="{{ person.id }}">{{ person.first_name }} {{ person.last_name }}</option>
                {% endfor %}
            {% else %}
                <option value="{{ persons.id }}">{{ persons.first_name }} {{ persons.last_name }}</option>
            {% endif %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Agregar propiedad</button>
</form>
{% endblock %}
