{% extends "base.html" %}

{% block title %}Add Property{% endblock %}

{% block content %}
<h1>Add New Property</h1>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3">
        <label for="property_type" class="form-label">Property Type</label>
        <input type="text" class="form-control" id="property_type" name="property_type" required>
    </div>
    <div class="mb-3">
        <label for="area" class="form-label">Area</label>
        <input type="number" step="0.01" class="form-control" id="area" name="area" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="available" name="available">
        <label class="form-check-label" for="available">Available</label>
    </div>
    <div class="mb-3">
        <label for="owner_id" class="form-label">Owner</label>
        <select class="form-select" id="owner_id" name="owner_id" required>
            <option value="">Select an owner</option>
            {% for person in persons %}
            <option value="{{ person.id }}">{{ person.first_name }} {{ person.last_name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Property</button>
</form>
{% endblock %}
