{% extends "base.html" %}

{% block title %}Agregar contrato de alquiler{% endblock %}

{% block content %}
<h1>Agregar contrato de alquiler</h1>
<form method="post">
    <div class="form-group">
        <input type="number" id="person_id" name="person_id"  class="form-control" value="{{ person.id }}" hidden>
        <label for="tenant_id">Inquilino</label>
        <select name="tenant_id" id="tenant_id" class="form-control" required>
            <option value="">Selecciona un inquilino</option>
            {% for tenant in tenants %}
            <option value="{{ tenant.id }}">{{ tenant.first_name }} {{ tenant.last_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="property_id">Propiedad</label>
        <select name="property_id" id="property_id" class="form-control" required>
            <option value="">selecciona una propiedad</option>
            {% for property in properties %}
            <option value="{{ property.id }}">{{ property.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="rent_amount">Monto de alquiler</label>
        <input type="number" step="00.10" name="rent_amount" id="rent_amount" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="deposit_amount">Monto de garant√≠a</label>
        <input type="number" step="00.10" name="deposit_amount" id="deposit_amount" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="status">Estado</label>
        <select name="status" id="status" class="form-control" required>
            <option value="active">Activo</option>
            <option value="inactive">Inactivo</option>
        </select>
    </div>
    <div class="form-group">
        <label for="payment_date">Fecha del primer pago</label>
        <input type="date" name="payment_date" id="payment_date" class="form-control" placeholder="dd/mm/yyyy" required>
    </div>
    <div class="form-group">
        <label for="start_date">Fecha de inicio</label>
        <input type="date" name="start_date" id="start_date" class="form-control" placeholder="dd/mm/yyyy" required>
    </div>
    <div class="form-group">
        <label for="end_date">Fecha de fin</label>
        <input type="date" name="end_date" id="end_date" class="form-control" placeholder="dd/mm/yyyy">
    </div>
    <button type="submit" class="btn btn-primary">Agregar contrato</button>
</form>
{% endblock %}
