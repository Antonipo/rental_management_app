{% extends "base.html" %}

{% block title %}Edit Person{% endblock %}

{% block content %}
<h1>Edit Person</h1>
<form method="post">
    <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" class="form-control" id="dni" name="dni" value="{{ person.dni }}" required>
    </div>
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ person.first_name }}" required>
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ person.last_name }}" required>
    </div>
    <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ person.phone_number }}" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ person.address }}">
    </div>
    <div class="mb-3">
        <label for="nationality" class="form-label">Nationality</label>
        <input type="text" class="form-control" id="nationality" name="nationality" value="{{ person.nationality }}" required>
    </div>
    <div class="mb-3">
        <label for="type_person" class="form-label">Type of Person</label>
        <input type="text" class="form-control" id="type_person" name="type_person" value="{{ person.type_person }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Person</button>
</form>
{% endblock %}
